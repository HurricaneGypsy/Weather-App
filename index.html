  <body>

      <div class="container">
  <div style="text-align: center;">
    <h1>Weather App</h1>
  </div>
</div>
      <br />
   <div id="datetime"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
           <form class="search-form" id="search-form">
                  <input 
                  type="search" 
                  id="city-input"
                  placeholder="Enter City" 
                 autofocus="on"
                 autocomplete="off"
                 class="form-control shadow-sm"
                 />
                 <div class="col-md"> 
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current Location 
              </button>
            
                  <br />
                  <h2 id= "city"> 
                 </h2>
                  <h3>
                    <span class="current-temp" id="current-temp"> </span
                      ><span class="units">
<a href="#" id="celsius-link"></a> 
 <a href="#" id="fahrenheit-link"></a> 
                        </span>
                  </h3>
               </div>
        </div>
      </div>
     

<div style="display: flex; justify-content: center;">
  <img
  id="icon"
    src="https://www.pngmart.com/files/3/Weather-Transparent-Background.png?${Math.random()}
    "
    alt="cloudy" width="55"

  />
</div>

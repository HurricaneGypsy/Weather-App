<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
     
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather+Sans:wght@700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
 <link rel="stylesheet" href="style.css" />
  </head>

  <body>

      <div class="container">
  <div style="text-align: center;">
    <h1>Weather App</h1>
  </div>
</div>
      <br />
   <div id="datetime"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
           <form class="search-form" id="search-form">
                  <input 
                  type="search" 
                  id="city-input"
                  placeholder="Enter City" 
                 autofocus="on"
                 autocomplete="off"
                 class="form-control shadow-sm"
                 />
                 <div class="col-md"> 
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current Location 
              </button>
            
                  <br />
                  <h2 id= "city"> 
                 </h2>
                  <h3>
                    <span class="current-temp" id="current-temp"> </span
                      ><span class="units">
<a href="#" id="celsius-link"></a> 
 <a href="#" id="fahrenheit-link"></a> 
                        </span>
                  </h3>
               </div>
        </div>
      </div>
      <h4> 
        <img
      src=
      https://www.pngmart.com/files/3/Weather-Transparent-Background.png
      alt="Weather" width="100" />
        
        </h4>
      <h5>
  <img
      src=
      https://www.pngmart.com/files/3/Weather-Transparent-Background.png
      alt="Weather" width="100" />
     </h5>
  

<div style="display: flex; justify-content: center;">
  <img
  id="icon"
    src="https://www.pngmart.com/files/3/Weather-Transparent-Background.png?${Math.random()}
    "
    alt="cloudy" width="55"

  />
</div>

    <ul> 
        <li id="description"></li>
    
<li>Humidity💦: <span id="humidity"></span>%</li>
      <li>Wind Speed🍃: <span id="wind"></span> km/hr</li>
      <li>Sun Rise🌞: <span id="rise"></span> AM</li>
      <li>Sun Set🌛: <span id="set"></span> PM</li>
      </ul>
     
    </form>
 
    <div class="row">
    <div class="col" id="monday">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Mon</h6><br>
      <p class="card-text" style="font-size: 20px; line-height: 2em;">
        <span id="weather-emoji-mon" style="font-size: 44px; vertical-align: auto;">🌧️</span>
        <span id="weather-temp-mon" style="font-size: 20px; line-height: 2em;">10℃</span>
      </p>
    </div>
  </div>
</div> 

     <div class="col" id="tuesday">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Tue</h6><br>
      <p class="card-text" style="font-size: 20px; line-height: 2em;">
        <span id="weather-emoji-tues" style="font-size: 44px; vertical-align: auto;">🌧️</span>
        <span id="weather-temp-tues" style="font-size: 20px; line-height: 2em;">11℃</span>
      </p>
    </div>
  </div>
</div> 

     <div class="col" id="wednesday">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Wed</h6><br>
      <p class="card-text" style="font-size: 20px; line-height: 2em;">
        <span id="weather-emoji-wed" style="font-size: 44px; vertical-align: auto;">⛅</span>
        <span id="weather-temp-wed" style="font-size: 20px; line-height: 2em;">9℃</span>
      </p>
    </div>
  </div>
</div> 

     <div class="col" id="thursday">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Thur</h6><br>
      <p class="card-text" style="font-size: 20px; line-height: 2em;">
        <span id="weather-emoji-thurs" style="font-size: 44px; vertical-align: auto;">🌨️</span>
        <span id="weather-temp-thurs" style="font-size: 20px; line-height: 2em;">7℃</span>
      </p>
    </div>
  </div>
</div>

     <div class="col" id="friday">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Fri</h6><br>
      <p class="card-text" style="font-size: 20px; line-height: 2em;">
        <span id="weather-emoji-fri" style="font-size: 44px; vertical-align: auto;">🌧️</span>
        <span id="weather-temp-fri" style="font-size: 20px; line-height: 2em;">6℃</span>
      </p>
    </div>
  </div>
</div> 

    <div class="col" id="saturday">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Sat</h6><br>
      <p class="card-text" style="font-size: 20px; line-height: 2em;">
        <span id="weather-emoji-sat" style="font-size: 44px; vertical-align: auto;">⛅</span>
        <span id="weather-temp-sat" style="font-size: 20px; line-height: 2em;">14℃</span>
      </p>
    </div>
  </div>
</div>
      
    <div class="col" id="sunday">
  <div class="card">
    <div class="card-body">
      <h6 class="card-title">Sun</h6><br>
      <p class="card-text" style="font-size: 20px; line-height: 2em;">
        <span id="weather-emoji-sun" style="font-size: 44px; vertical-align: auto;">⛅</span>
        <span id="weather-temp-sun" style="font-size: 20px; line-height: 2em;">19℃</span>
      </p>
    </div>
  </div>
</div>  

    <br>
    <footer>
      <a href="https://github.com/HurricaneGypsy/Weather-App" target="_blank">Open Source on Github</a>

</footer>
    <script src="script.js"></script>
  </body>
</html>
